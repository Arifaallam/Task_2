<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Survey form
            </h1>
            <p id="description">
                Thank you for filling college survey form
            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>
            <!-- end of text section -->

            <!-- Type Email section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
            </div>
            <!-- end of Email section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="age">AGE</label>
                <input type="number" name="age" id="age" class="formControl" placeholder="Enter your age" required>
            </div>
            <!-- end of Number section -->

            <!-- Type Number section -->
            

            <!-- select section -->
            <div class="form-group">
                <p id="quest">Which option best describe you</p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- end of select section -->

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest">Are you satisfied with the teaching staff and their teaching methods?</p>
                <label for="">
                    <input type="radio" name="source" value="Extremely satisfied"
                    class="inputRadio"
                    checked> Extremely satisfied
                </label>
                <label for="">
                    <input type="radio" name="source" value="Very satisfied"
                    class="inputRadio"
                    >Very satisfied
                </label>
                <label for="">
                    <input type="radio" name="source" value="satisfied"
                    class="inputRadio"
                    > satisfied
                </label>
                <label for="">
                    <input type="radio" name="source" value="Neutral"
                    class="inputRadio"
                    > Neutral
                </label>
                <label for="">
                    <input type="radio" name="source" value="Dissatisfied"
                    class="inputRadio"
                    > Dissatisfied
                </label>
            </div>
            <!-- end of radio button -->

            <!-- Checkbox section -->
            <div class="form-group">
                <p id="quest">How supportive were the faculty members ? </p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="Extremely supportive"> Extremely supportive
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="Very supportive"> Very supportive
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="Supportive">  Supportive
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="Neutral"> Neutral
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="Unsupportive"> Unsupportive
                </label>
            </div>
            <!-- End of checkbox section -->

            <!-- Textarea section -->
            <div class="form-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback"  cols="30" rows="5"  id="feedback" class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
